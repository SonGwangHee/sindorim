<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃으로 출력하고 싶어 깃페이지</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // 동적객체만들기
        //노란색은 함수
        //파란색은 함수가 아니다(괄호 안돼!!!)
        document.querySelector("#root").innerHTML = "<h1>동적객체</h1>"
    </script>
</body>
</html>
